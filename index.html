<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/11f67e7c0a.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
  <title>Tab Box</title>
</head>
<body>
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="open-tab" data-bs-toggle="tab" data-bs-target="#open-tabs-container" type="button" role="tab" aria-controls="open-tabs-container" aria-selected="true">
        <i class="far fa-window-restore"></i>
        Open Tabs
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="resources-tab" data-bs-toggle="tab" data-bs-target="#resources-container" type="button" role="tab" aria-controls="resources-container" aria-selected="false">
        <i class="far fa-bookmark"></i>
        Saved Resources
      </button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="open-tabs-container" role="tabpanel" aria-labelledby="open-tab">Open tab content</div>
    <div class="tab-pane fade" id="resources-container" role="tabpanel" aria-labelledby="resources-tab">Saved Resources content</div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
